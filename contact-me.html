<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ardusa's Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="particles-js"></div>

    <div class="title-container">
        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, my contact links are below!</p>
        <div class="nav-buttons">
            <button class="home" onclick="window.location.href='./index.html'">Home Page</button>
            <button class="past-projects" onclick="window.location.href='./past-projects.html'">Past Projects</button>
            <button class="about" onclick="window.location.href='./about-me.html'">About Me</button>
        </div>
    </div>
    <div class="contact-container">
        <div class="container" style="padding: 30px 35px">
            <div class="contact-form-container">
                <h2>Feel free to reach out to me!</h2>
                <p>I love making projects and investigating cutting edge technology!</p>

                <form class="contact-form" onsubmit="window.open('mailto:ardusa05@gmail.com?subject=' + encodeURIComponent(document.getElementById('subject').value) + '&body=' + encodeURIComponent(document.getElementById('description').value), '_blank');
 return false;">
                    <div class="inputs">

                        <label for="subject"><strong>Subject</strong></label>
                        <input class="input-box subject-placeholder-white" type="text" id="subject" name="subject"
                            placeholder="Hi i'm Ankur and I have a cool project idea!" required>

                        <label for="description"><strong>Description</strong></label>
                        <textarea style="margin-bottom: 30px" class="input-box" id="description" name="description"
                            rows="4" placeholder="You sound like a really cool person!" required></textarea>
                    </div>

                    <div class="buttons">
                        <div class="links">
                            <button class="linkedin" type="button"
                                onclick="window.open('https://www.linkedin.com/in/ardusa/', '_blank')"><i
                                    class="fab fa-linkedin"></i> LinkedIn</button>
                            <button class="github" type="button"
                                onclick="window.open('https://www.github.com/ardusa/', '_blank')"><i
                                    class="fab fa-github"></i> GitHub</button>
                            <button class="instagram" type="button"
                                onclick="window.open('https://www.instagram.com/ank_the_tank.05/', '_blank')"><i
                                    class="fab fa-instagram"></i> Instagram</button>
                        </div>
                        <hr style="width: 100%; border: 1px solid #ecf0f1;">
                        <button class="submit-form" type="submit"><strong>Send me an email!</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>&copy; 2025 Ardusa</p>
    </footer>

    <script>
        function submit(event) {
            if (event) event.preventDefault();

            console.log("Form submitted!");
            window.open('google.com', '_blank');

            var subject = document.getElementById('subject').value;
            var description = document.getElementById('description').value;

            var mailto_link = 'mailto:ardusa05@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(description);

            console.log(mailto_link);

            window.open(mailto_link, '_blank'); // Open in the same tab
            <!-- window.open('mailto:ardusa05@gmail.com?subject=' + encodeURIComponent(document.getElementById('subject').value) + '&body=' + encodeURIComponent(document.getElementById('description').value), '_blank'); -->

            setTimeout(() => {
                alert("Thank you for sending me an email! I will get back to you as soon as possible.");
            }, 500);

            return false;
        }          
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
</body>

</html>
